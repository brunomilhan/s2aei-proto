<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>

	<p:menubar style="height:30px;">
		<sec:ifAnyGranted roles="ROLE_STUDENT,ROLE_ADMIN, ROLE_REVIEWER, ROLE_TEACHER">
			<p:menuitem value="Inicio" icon="ui-icon-home"
				url="http://localhost:8090/s2aei_v2/private/home.jsf" />
		</sec:ifAnyGranted>

		<sec:ifAnyGranted roles="ROLE_ADMIN">
			<p:submenu label="Cadastros/Consultas" icon="ui-icon-contact">
				<p:menuitem value="Alunos" icon="ui-icon-contact"
					url="http://localhost:8090/s2aei_v2/public/student.jsf" />
			</p:submenu>
		</sec:ifAnyGranted>

		<sec:ifAnyGranted roles="ROLE_STUDENT">
			<p:submenu label="Projetos" icon="ui-icon-clipboard">
				<p:menuitem value="Novo" icon="ui-icon-plus"
					url="http://localhost:8090/s2aei_v2/private/project.jsf" />
				<p:menuitem value="Adicionar membros" icon="ui-icon-plus"
					url="http://localhost:8090/s2aei_v2/private/studentProject.jsf" />
			</p:submenu>
			<p:menuitem value="Preencher questões Canvas" icon="ui-icon-clipboard"
					url="http://localhost:8090/s2aei_v2/private/fillCanvas.jsf" />
		</sec:ifAnyGranted>
		
		<sec:ifAnyGranted roles="ROLE_STUDENT,ROLE_ADMIN, ROLE_REVIEWER, ROLE_TEACHER">
			<f:facet name="options">
				<p:commandButton value="Sair" style="height:30px;"
					icon="ui-icon-power"
					onclick="document.location='#{request.contextPath}/j_spring_security_logout'"
					title="Sair" />
			</f:facet>
		</sec:ifAnyGranted>

	</p:menubar>
</ui:composition>
</html>
